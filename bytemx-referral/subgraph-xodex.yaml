  - kind: ethereum/contract
    name: ReferralStorage
    network: xodex
    source:
      address: "0xC6BA71F21BB5CA5f4B1cD2fADB63eD25F91c59A7"
      abi: ReferralStorage
      startBlock: 21848142
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovSetCodeOwner
        - RegisterCode
        - SetCodeOwner
        - SetHandler
        - SetReferrerDiscountShare
        - SetReferrerTier
        - SetTier
        - SetTraderReferralCode
      abis:
